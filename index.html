<!DOCTYPE html>
<html>
	<head>
	
		<script src="https://code.jquery.com/jquery-3.2.1.js"
				integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
				crossorigin="anonymous">
		</script>
		<script
			  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
			  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
			  crossorigin="anonymous">
		</script>
	
	    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
    	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />
		<link type="text/css" rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery.ui.theme.css" />
		<link type="text/css" rel="stylesheet" href="css/style.css" />
     
    	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>
		<script type="text/javascript" src="js/grid_controller.js"></script>

	
	</head>
	
	
	<body>
		
		<div id="jsGrid"></div>
		
		
		<div id="dlgDetails" title="Details">
					
			<div class="divTable">
			<div class="divTableBody">
				<div class="divTableRow">
					<div class="divTableHead">Repository Id</div>
					<div class="divTableCell" id="RepositoryId">&nbsp;</div>
				</div>
				<div class="divTableRow">
					<div class="divTableHead">Name</div>
					<div class="divTableCell" id="name">&nbsp;</div>
				</div>
				<div class="divTableRow">
					<div class="divTableHead">Description</div>
					<div class="divTableCell" id="description">&nbsp;</div>
				</div>
				<div class="divTableRow">
					<div class="divTableHead">URL</div>
					<div class="divTableCell" id="url">&nbsp;</div>
				</div>
				<div class="divTableRow">
					<div class="divTableHead">Stars</div>
					<div class="divTableCell" id="stars">&nbsp;</div>
				</div>
				<div class="divTableRow">
					<div class="divTableHead">Last Pushed</div>
					<div class="divTableCell" id="LastPushDate">&nbsp;</div>
				</div>
				<div class="divTableRow">
					<div class="divTableHead">Created</div>
					<div class="divTableCell" id="CreatedDate">&nbsp;</div>
				</div>
			</div>
			</div>
		   			
		</div>
		
	</body>
	
	
</html>
